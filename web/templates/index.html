<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspect Extraction - Чат</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/script.js" defer></script>  <!-- Link to external JavaScript file -->
</head>
<body class="bg-gray-50 h-screen flex flex-col">
    <div id="chat-box" class="flex-grow overflow-y-auto p-4 flex flex-col space-y-2">
        <!-- Сообщения будут добавляться сюда -->
    </div>

    <!-- Панель с полем для загрузки файла и получения API ключа -->
    <div class="p-4 bg-white flex items-center justify-between border-t border-gray-200">
        <!-- Загрузка файла -->
        <input id="file" type="file" accept=".csv" class="text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">

        <!-- Кнопка получения API ключа -->
        <button onclick="getApiKey()" class="ml-4 p-2 bg-green-600 text-white rounded-md shadow-sm hover:bg-green-700">Получить API ключ</button>
    </div>

    <!-- Форма отправки сообщения -->
    <form onsubmit="event.preventDefault(); sendMessage();" class="p-4 bg-white flex items-center">
        <input id="text-input" name="text_input" type="text" placeholder="Введите текст"
               class="flex-grow border border-gray-300 rounded-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <button type="submit" class="ml-4 p-2 rounded-full bg-indigo-600 text-white">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12l4 4m-4-4l4-4" />
            </svg>
        </button>
    </form>
</body>
</html>
